<ng-container *ngIf="page">
	<form class="form" name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit(form.value)" #form="ngForm" role="form" novalidate autocomplete="off">
		<div class="info">
			<span class="id">{{page.id}}</span>
			<span class="status" [ngClass]="{ active: page.active }">{{page.active ? 'active' : 'inactive'}}</span>
			<span class="component">{{componentName}}</span>
		</div>
		<hr>
		<h2 class="h1" [innerHTML]="page.title"></h2>
		<!--
				<p [innerHTML]="page.description"></p>
				-->
		<hr>
		<div *ngFor="let option of options">
			<control-outlet class="fieldset__field fieldset__field--{{option.schema}}" [option]="option" [form]="form"></control-outlet>
		</div>
		<!-- <control-editable formControlName="email"></control-editable> -->
		<div class="action-bar">
			<button type="text" class="btn btn--secondary" [disabled]="submitted || !form.valid" (click)="onReset()" title="Annulla"><span>Annulla</span></button>
			<button type="submit" class="btn btn--primary" [disabled]="submitted || !form.valid" [ngClass]="{ 'btn--busy': busy }" title="Salva"><span>Salva</span></button>
		</div>
	</form>
</ng-container>
