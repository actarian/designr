<ng-container>
	<ng-container [ngSwitch]="options.templateId">
		<ng-container *ngSwitchCase="'544a426205dc0a09088833c6'">
			<!-- PRODUCT REVIEWS -->
			<div class="trustpilot-comments">
				<div class="trustpilot-widget" [attr.data-template-id]="options.templateId" [attr.data-businessunit-id]="options.businessunitId" [attr.data-locale]="options.locale" [attr.data-style-height]="options.styleHeight" [attr.data-style-width]="options.styleWidth" [attr.data-theme]="options.theme" [attr.data-sku]="sku" style="margin: 30px 0; max-width: 750px;">
					<a href="https://it.trustpilot.com/review/{{options.businessunitName}}" target="_blank">Trustpilot</a>
				</div>
			</div>
		</ng-container>
		<ng-container *ngSwitchCase="'530d0eaf748a510e2093cf9b'">
			<!-- EVALUATE -->
			<div class="trustpilot-widget" [attr.data-template-id]="options.templateId" [attr.data-businessunit-id]="options.businessunitId" [attr.data-locale]="options.locale" [attr.data-style-height]="options.styleHeight" [attr.data-style-width]="options.styleWidth" [attr.data-theme]="options.theme" [attr.data-group]="options.group" style="margin: 30px 0; max-width: 750px;">
				<a href="https://it.trustpilot.com/review/{{options.businessunitName}}" target="_blank">Trustpilot</a>
			</div>
		</ng-container>
		<ng-container *ngSwitchCase="'53aa8807dec7e10d38f59f32'">
			<!-- MINI -->
			<div class="trustpilot-widget" [attr.data-template-id]="options.templateId" [attr.data-businessunit-id]="options.businessunitId" [attr.data-locale]="options.locale" [attr.data-style-height]="options.styleHeight" [attr.data-style-width]="options.styleWidth" [attr.data-theme]="options.theme" style="margin: 15px auto; max-width: 750px;">
				<a href="https://it.trustpilot.com/review/{{options.businessunitName}}" target="_blank">Trustpilot</a>
			</div>
		</ng-container>
		<ng-container *ngSwitchCase="'5613c9cde69ddc09340c6beb'">
			<!-- STARTER -->
			<div class="trustpilot-widget" [attr.data-template-id]="options.templateId" [attr.data-businessunit-id]="options.businessunitId" [attr.data-locale]="options.locale" [attr.data-style-height]="options.styleHeight" [attr.data-style-width]="options.styleWidth" [attr.data-theme]="options.theme" style="margin: 15px auto; max-width: 750px;">
				<a href="https://it.trustpilot.com/review/{{options.businessunitName}}" target="_blank">Trustpilot</a>
			</div>
		</ng-container>
		<ng-container *ngSwitchCase="'53aa8912dec7e10d38f59f36'">
			<!-- CAROUSEL -->
			<div class="trustpilot-widget" [attr.data-template-id]="options.templateId" [attr.data-businessunit-id]="options.businessunitId" [attr.data-locale]="options.locale" [attr.data-style-height]="options.styleHeight" [attr.data-style-width]="options.styleWidth" [attr.data-theme]="options.theme" [attr.data-stars]="options.stars" style="margin: 15px auto;">
				<a href="https://it.trustpilot.com/review/{{options.businessunitName}}" target="_blank">Trustpilot</a>
			</div>
		</ng-container>
	</ng-container>
</ng-container>
