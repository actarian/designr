<ng-container [formGroup]="form">
	<ng-template #inputDef let-context>
		<input class="control__input control__input--number" placeholder="{{ context.option.placeholder | label }}" [id]="context.option.key" [formControlName]="context.option.key" type="number" [attr.step]="context.option.step">
	</ng-template>
	<ng-template #errorDef let-context>
		<div class="control__error control__error--number" *ngIf="context.control.invalid && (context.control.dirty || context.control.touched)">
			<div *ngIf="context.control.errors.required">{{ 'errors.required' | label }}</div>
			<div *ngIf="context.control.errors.min">{{ 'errors.min' | label : null : { min: context.option.min } }}</div>
			<div *ngIf="context.control.errors.max">{{ 'errors.max' | label : null : { max: context.option.max } }}</div>
		</div>
	</ng-template>
	<ng-container *ngTemplateOutlet="context.inputRef || inputDef; context: { $implicit: context }"></ng-container>
	<ng-container *ngTemplateOutlet="context.errorRef || errorDef; context: { $implicit: context }"></ng-container>
</ng-container>
