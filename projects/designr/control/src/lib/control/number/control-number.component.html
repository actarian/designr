<ng-container [formGroup]="form">
	<div class="form-input" [ngClass]="classes">
		<label class="form-label" [attr.for]="option.key">{{ option.label | label }}</label>
		<input class="form-control" placeholder="{{ option.placeholder | label }}" [id]="option.key" [formControlName]="option.key" type="number" [attr.step]="option.step">
		<div class="alert alert--danger" *ngIf="control.invalid && (control.dirty || control.touched)">
			<div *ngIf="control.errors.required">{{ 'errors.required' | label }}</div>
			<div *ngIf="control.errors.min">{{ 'errors.min' | label : null : { min: option.min } }}</div>
			<div *ngIf="control.errors.max">{{ 'errors.max' | label : null : { max: option.max } }}</div>
		</div>
	</div>
</ng-container>
