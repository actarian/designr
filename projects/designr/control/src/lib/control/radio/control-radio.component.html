<ng-container [formGroup]="form">
	<ng-template #inputDef let-context>
		<label class="control__group control__group--radio">
			<input class="control__radio" type="radio" [id]="context.option.key" [formControlName]="context.option.key">
			<span class="control__info">{{ context.option.description | label }}</span>
		</label>
	</ng-template>
	<ng-template #errorDef let-context>
		<div class="control__error control__error--radio" *ngIf="context.control.invalid && (context.control.dirty || context.control.touched)">
			<div *ngIf="context.control.errors.required">{{ 'errors.required' | label }}</div>
		</div>
	</ng-template>
	<ng-container *ngTemplateOutlet="context.inputRef || inputDef; context: { $implicit: context }"></ng-container>
	<ng-container *ngTemplateOutlet="context.errorRef || errorDef; context: { $implicit: context }"></ng-container>
</ng-container>
