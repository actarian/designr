<div class="form-radio" [formGroup]="form">
	<label class="form-label">
		<input class="form-radio__input" type="radio" [id]="option.key" [formControlName]="option.key">
		<span class="form-radio__label">{{ option.label | label }}</span>
	</label>
	<div class="alert alert--danger" *ngIf="control.invalid && (control.dirty || control.touched)">
		<div *ngIf="control.errors.required">{{ 'errors.required' | label }}</div>
	</div>
</div>
