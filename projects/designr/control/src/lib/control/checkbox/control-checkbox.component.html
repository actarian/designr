<div class="form-checkbox" [formGroup]="form">
	<label class="form-label">
		<input class="form-checkbox__input" type="checkbox" [id]="control.key" [formControlName]="control.key">
		<span class="form-checkbox__label">{{ control.label | label }}</span>
	</label>
	<div class="alert alert--danger" *ngIf="controlRef.invalid && (controlRef.dirty || controlRef.touched)">
		<div *ngIf="controlRef.errors.required">{{ 'errors.required' | label }}</div>
		<div *ngIf="controlRef.errors.requiredTrue">{{ 'errors.required' | label }}</div>
	</div>
</div>
