<ng-container [formGroup]="form">
	<ng-template #inputDef let-context>
		<div class="control__title" *ngIf="context.option.title">{{ context.option.title | label }}</div>
		<div class="control__abstract" *ngIf="context.option.abstract">{{ context.option.abstract | label }}</div>
	</ng-template>
	<ng-container *ngTemplateOutlet="context.inputRef || inputDef; context: { $implicit: context }"></ng-container>
</ng-container>
