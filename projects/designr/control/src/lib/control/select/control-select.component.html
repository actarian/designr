<ng-container [formGroup]="form">
	<ng-template #inputDef let-context>
		<div class="control__input control__input--select">
			<select [id]="context.option.key" [formControlName]="context.option.key" [compareWith]="context.compareWith">
				<option *ngFor="let item of options" [ngValue]="context.getValue(item)">{{item?.name | label}}</option>
			</select>
			<!-- control__accessory -->
		</div>
	</ng-template>
	<ng-template #errorDef let-context>
		<div class="control__error control__error--select" *ngIf="context.control.invalid && (context.control.dirty || context.control.touched)">
			<div *ngIf="context.control.errors.required">{{ 'errors.required' | label }}</div>
		</div>
	</ng-template>
	<ng-container *ngTemplateOutlet="context.inputRef || inputDef; context: { $implicit: context }"></ng-container>
	<ng-container *ngTemplateOutlet="context.errorRef || errorDef; context: { $implicit: context }"></ng-container>
</ng-container>
