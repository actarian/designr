<ng-container [formGroup]="form">
	<div class="form-select" [ngClass]="classes">
		<label class="form-label" [attr.for]="option.key">{{ option.label | label }}</label>
		<div class="form-select__select">
			<select [id]="option.key" [formControlName]="option.key" [compareWith]="compareWith">
				<option *ngFor="let item of options" [ngValue]="getValue(item)">{{item?.name}}</option>
			</select>
		</div>
		<div class="alert alert--danger" *ngIf="control.invalid && (control.dirty || control.touched)">
			<div *ngIf="control.errors.required">{{ 'errors.required' | label }}</div>
		</div>
	</div>
</ng-container>
