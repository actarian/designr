<div class="error-http" *ngIf="logger.httpError">
	<span>error</span>&nbsp;
	<span class="status">{{logger.httpError.status}}</span>&nbsp;
	<span class="url">{{logger.httpError.url}}</span>&nbsp;
	<span class="message">{{logger.httpError.body?.error}}</span>
</div>
