<ng-container *ngFor="let feature of page.features">
	<section class="section section--feature">
		<div class="container">
			<div class="group group--headline">
				<div class="h3" [innerHTML]="feature.title"></div>
				<div class="h4" [innerHTML]="feature.abstract"></div>
			</div>
			<div class="group group--content">
				<p [innerHTML]="feature.description"></p>
			</div>
			<div class="group group--cta">
				<a class="btn btn--cta" [routerLink]="feature.slug | slugAsync">{{feature.title}}</a>
			</div>
		</div>
	</section>
</ng-container>
