<section class="section section--background">
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide" *ngFor="let item of [1,2,3]">
				<picture-component class="picture picture--background" [image]="page.images | image : 'Default'" breakpoints="991x558, 1199x675, 1520x855, 1800x1012"></picture-component>
				<div class="container">
					<div class="inner">
						<div class="group group--headline">
							<div class="h1" [innerHTML]="page.title"></div>
							<div class="h3" [innerHTML]="page.abstract"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="swiper-pagination"></div>
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>
