<hero-component [page]="page"></hero-component>
<section class="section section--form">
	<div class="container">
		<div class="group group--form">
			<form class="form" name="group" [formGroup]="group" (ngSubmit)="group.valid && onSubmit(group.value)" #form="ngForm" role="form" novalidate autocomplete="off">
				<div *ngFor="let control of controls">
					<core-control [control]="control" [form]="group"></core-control>
				</div>
				<div class="action-bar">
					<button type="text" class="btn btn--dimmed" [disabled]="submitted || !group.valid" (click)="onReset()" title="Annulla"><span>Cancel</span></button>
					<button type="submit" class="btn btn-primary" [disabled]="submitted || !group.valid" [ngClass]="{ 'btn--busy': busy }" title="Salva"><span>Save</span></button>
				</div>
			</form>
		</div>
	</div>
</section>
<content-component [page]="page"></content-component>
<section-sections [sections]="page.related"></section-sections>
<!-- <related-component [page]="page"></related-component> -->
<debug-component [page]="page"></debug-component>
